<!-- cake start -->
<div class="container mt-5">
    <h3 class="text-center mt-5 mb-5">Cakes: Fresh & Flavourful </h3>
    <div class="row">
        <div class="col-md-6" *ngFor="let x of data" >
            <img (click)="categoryName(x.categoryId)" src="{{x.images}}"
                class="img-fluid" >
        </div>
       
    </div>

   
</div>
<!-- cake end -->

<!-- Celebrate Special Occasions start -->

<div class="container mt-3">
    <h2 class="text-center mt-5 mb-5">Celebrate Special Occasions</h2>
    <div class="row mt-4">
        <div class="col-md-6" *ngFor="let x of occasions">
            <div class="image-zoom">
                <img (click)="categoryName(x.categoryId)" src="{{x.images}}"
                    class="img-fluid" alt="...">
                <p class="text-center">{{x.categoryName}}</p>
            </div>
        </div>
        
    </div>
</div>


<!-- Pick A Flavour start -->

<div class="container">
    <h2 class="text-center mt-5 mb-5">Pick A Flavour</h2>
    <div class="row" >
        <div class="col-md-3" *ngFor="let x of flovours">
            <img (click)="categoryName(x.categoryId)" src="{{x.images}}"
                class="img-fluid" alt="..." style="transition: opacity 0.3s;">
            <p class="text-center">{{x.categoryName}}</p>
        </div>
       
    </div>

   
</div>

<!-- Celebrate Special Occasions end -->


<div class="container">
    <h2 class=" text-center mt-5 mb-5">Shop By Price</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let x of prices" >
            <img (click)="categoryName(x.categoryId)"   src="{{x.images}}" class="img-fluid"
                alt="...">

        </div>
       
    </div>
</div>




<div class="container">
    <h2 class="text-center mt-5 mb-5">Pick A Color</h2>


    <div class="row">
        <div class="col-md-3" *ngFor="let x of color">
            <img (click)="categoryName(x.categoryId)"  src="{{x.images}}" class="img-fluid"
                alt="...">
            <p class="text-center">{{x.categoryName}}</p>
        </div>
       
    </div>
</div>
