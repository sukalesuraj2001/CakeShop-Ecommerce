<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="widget-container">
                <div id="widget" class="widget green">
                    <div class="icon">
                        <!-- <i class="bi bi-user"></i> -->
                    </div>
                    <div class="value" routerLink="/seller/totalproduct">
                        <div class="top">{{productCount}}</div>
                        <div class="bottom">Total Products</div>
                    </div>
                </div>
                <div class="widget yellow">
                    <div class="icon">
                    </div>
                    <div class="value">
                        <div class="top">{{userCount}}</div>
                        <div class="bottom">Total Customers</div>
                    </div>
                </div>
                <div class="widget red">
                    <div class="icon">
                    </div>
                    <div class="value">
                        <div class="top">{{orderCount}}</div>
                        <div class="bottom">Total Orders</div>
                    </div>
                </div>
                <div class="widget blue">
                    <div class="icon">

                    </div>
                    <div class="value">
                        <div class="top">{{amount |currency:"INR"}}</div>
                        <div class="bottom">Total Revenue</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
