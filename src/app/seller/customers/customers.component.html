<div class="container">
  <div class="row" >
    <div class="col col-lg-6 mb-4 mb-lg-0" *ngFor="let x of users">
      <div class="card mb-3" style="border-radius: .5rem; background-color: #f4f5f7;">
        <div class="row g-0" >
          <div class="col-md-4 gradient-custom text-center text-white"
            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; ">
            <img src="{{x.image}}" class="img-thumbnail mt-5 h-50"
              alt="Hollywood Sign on The Hill" />
            <!-- <h5>{{x.firstName}}</h5> -->
            <!-- <p>Web Designer</p> -->
            <i class="far fa-edit mb-5"></i>
          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
              <h6> Customers Information</h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Name</h6>
                  <p>{{x.firstName}} {{x.lastName}}</p>
                  <h6>Email</h6>
                  <p class="text-muted">{{x.email}}</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Phone</h6>
                  <p class="text-muted">{{x.mobileNumber}}</p>
                </div>
              </div>
              <h6>Address</h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Recent</h6>
                  <p class="text-muted">{{x.address1}}</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>City</h6>
                  <p class="text-muted">{{x.city}}</p>
                </div>
              </div>
              <!-- <div class="d-flex justify-content-start">
                <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
